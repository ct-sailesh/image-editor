<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor Library Demo</title>
    <style>
        body { font-family: sans-serif; padding: 40px; text-align: center; }
        .demo-button {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .demo-button:hover { background-color: #4338ca; }
    </style>
</head>
<body>
    <h1>Image Editor Component</h1>
    <p>Click the button below to open the editor with a sample image.</p>
    <br>
    <button class="demo-button" 
            onclick="MyImageEditor.open('/car.jpg')">
        Edit Image
    </button>
    <script src="/editor.js"></script>
</body>
</html>
